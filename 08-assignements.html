<!DOCTYPE html>
<html>
  <head>
    <title>Objects assignments</title>
  </head>
  <body>
    <script>
      const product1 = {
        product: 'Basketball',
        price: 2095
      };

      const product2 = {
        product: 'Basketball',
        price: 2095
      };
      console.log(product1);

      product1.price += 500;
      console.log(product1);

      product1['delivery-time'] = '3days';
      console.log(product1);

      function comparePrice(product1, product2){
        return product1.price>product2.price? product2:product1
      };

      console.log(comparePrice(product1,product2))
    </script>
  </body>
</html>
