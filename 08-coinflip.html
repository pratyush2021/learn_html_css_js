<!DOCTYPE html>
<html>
  <head>
    <title>6-Assignments</title>
  </head>
  <body>
    <button onclick="
      playGame('heads')
      ">heads</button>
    <button onclick="
      playGame('tails')
    ">tails</button>
    <script>
      let result = JSON.parse(localStorage.getItem('result')) || {
        wins: 0,
        losses: 0
      }
      function playGame(myGuess){
        const randomNumber = Math.random();
        const gameResult = randomNumber<0.5? 'heads':'tails';
        if (gameResult === myGuess) {
          result.wins += 1;
          console.log(`You win!
          wins: ${result.wins}, losses: ${result.losses}`)
        }else {
          result.losses += 1;
          console.log(`You lose!
          wins: ${result.wins}, losses: ${result.losses}`)
        }
        localStorage.setItem('result', JSON.stringify(result))
      }
    </script>
  </body>
</html>
